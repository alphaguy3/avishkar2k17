  <script>
      $("body").ready(function(){
            console.log("Schedule Fetching");
            $.ajax({
              url : "http://www.yourneed.in/test.php",
              success  :function(result){
                //result = JSON.parse(result);
                day0 = result.nameValuePairs.day0;
                day1 = result.nameValuePairs.day1;
                day2 = result.nameValuePairs.day2;
                day3 = result.nameValuePairs.day3;
                const schedule = {
                  "Day 1" : day0,
                  "Day 2" : day1,
                  "Day 3" : day2,
                  "Day 4" : day3
                };
                console.log(schedule);
                
                var day_array = {
                  "Day 1" : "11 October, 2017",
                  "Day 2" : "12 October, 2017",
                  "Day 3" : "13 October, 2017",
                  "Day 4" : "14 October, 2017"                  
                }

                var timeline = document.getElementsByClassName("timeline")[0];
                console.log(timeline,)
                for(var day in schedule){
                  var bit = 1;
                  var header_li =  document.createElement("li");
                  var header_div = document.createElement("div");
                  header_div.classList.add("tldate");
                  header_div.innerHTML = day_array[day];
                  header_li.appendChild(header_div);
                  timeline.appendChild(header_li);
                  console.log(header_li);  
                  for(var day_schedule in schedule[day]){
                    var event = schedule[day][day_schedule];
                    var event_li = document.createElement("li");

                    if(bit == 1){
                      event_li.classList.add("timeline-inverted");
                      bit = 0;
                    }
                    else
                      bit = 1;

                    var circle_div = document.createElement("div");
                    circle_div.classList.add("tl-circ");
                    event_li.appendChild(circle_div);
                    var event_panel_div = document.createElement("div");
                    event_panel_div.classList.add("timeline-panel");
                    var event_heading_div = document.createElement("div");
                    event_heading_div.classList.add("tl-heading");
                    event_heading_div.innerHTML = '<h4> '+event.eventName+'</h4><br><p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>'+event.time+'</small></p>';
                    event_panel_div.appendChild(event_heading_div);
                    var event_detail_div = document.createElement("div");
                    event_detail_div.classList.add("tl-body");
                    event_detail_div.innerHTML = '<p> Venue '+event.venue+'</p>';
                    event_panel_div.appendChild(event_detail_div);
                    event_li.appendChild(event_panel_div);
                    timeline.appendChild(event_li);
                    console.log(timeline);
                  }
                }
              }
            })
      });
  </script>
