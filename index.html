<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Avishkar 2017</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--     letters    -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/svganimation.css" />
		<link rel="stylesheet" href="css/slogan.css" />
		<link rel="stylesheet" href="css/my.css"/>
	</head>
	<body>




		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog" style="overflow-y:hidden">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		         <h4 class="modal-title" style="color:black">Register for Avishkar 2017</h4>
		        <button type="button" class="close" data-dismiss="modal"><strong>&times;</strong></button>
		        
		      </div>
		      <div class="modal-body">
		         <div class="wrap">
		         <center><img src="images/logo.png" height="150px" width="150px" class="img-responsive"></img></center>
		         <form action="#" style="text-align:center">
		            <div class="row">
		               <div class="col-lg-6 col-md-6 col-sm-12">
		                  <input id="first_name" type="text" name="first_name" placeholder="First Name" class="form-control" required />
		               </div>
		               <div class="col-lg-6 col-md-6 col-sm-12">
		                  <input id="last_name" type="text" name="last_name" placeholder="Last Name" class="form-control" required />
		               </div>
		            </div>
		            <div class="row">
		               <div class="col-lg-6 col-md-6 col-sm-12">
		                  <input id="email" type="email" name="email" placeholder="Email" class="form-control" required />
		               </div>
		               <div class="col-lg-6 col-md-6 col-sm-12">
		                  <input id="contact1" type="number" name="contact" placeholder="Contact Number" class="form-control" required />
		               </div>
		            </div>
		            <div class="row">
		               <div class="col-lg-6 col-md-6 col-sm-12">
		                  <input id="college" type="text" name="college" placeholder="College" class="form-control" required />
		               </div>
		               <div class="col-lg-6 col-md-6 col-sm-12">
		                  <input id="college_city" type="text" name="collegecity" placeholder="College City" class="form-control" required />
		               </div>
		            </div>
		        </form>
		        <div class="row" style="margin-top:20px;">
		        	<center><button class="btn btn-primary regbtn" onclick="register_func()">REGISTER</button></center>
		        </div>
		        <div id="error"></div>
		    </div>
		      </div>
		    </div>

		  </div>
		</div>


		<!-- MODAL ENDS -->








		<div class="demo-3 loading">
			<div class="container-fluid no-p-m">
			<div class="content">
				<div class="overlay"></div>
				<canvas id="scene" style="height: 100%"></canvas>
			</div>
			<div id="details">
				<div class="os-phrases" id="os-phrases">
					<h2 style="font-family:Orbitron;">IDEATE</h2>
					<h2 style="font-family:Orbitron;">INNOVATE</h2>
					<h2 style="font-family:Orbitron;">CREATE</h2>
				</div>
			</div>
			<div class="container" id="logo">
				<div class="row">
					<div class="col-md-4 col-md-push-4">
						<center><img src="images/logo.png" class="img-responsive mylogo"></img></center>
					</div>
				</div>
				<header class="header">
					<h1 class="glitched">Avishkar</h1>
				</header>
				<div class="row">
					<div class="col-md-12">
						<center>
							<p class="slogan1">IDEATE.INNOVATE.CREATE</p>
						</center>
					</div>
				</div>
				<div class="row" style="margin-top: -30px;">
					<div class="col-md-12">
						<center>
							<p class="slogan2">11<sup>th</sup> - 14<sup>th</sup> October 2017</p>
						</center>
					</div>
					<div class="col-md-12">
						<center><button class="btn mybtn" data-toggle="modal" data-target="#myModal">Register</button></center>
					</div>
				</div>
				<div class="bottom-left">
					<p id="bottom-left-p"><a href="./events">Events <span class="glyphicon glyphicon-list-alt"></span></a></p>
				</div>
				<div class="bottom-right">
					<p id="bottom-right-p"><a href="./Team" target="_blank"><span class="glyphicon glyphicon-user"></span> Team</a></p>
				</div>
			</div>
			</div>
		</div>
	</body>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/slogan.js"></script>
	<script src="js/modernizr.custom.js"></script>
	<script>document.documentElement.className = 'js';</script>
	<script src="js/lettering.js" type="text/javascript"></script>
	<script src="js/svganimation.js" type="text/javascript"></script>
	<script src="js/demo3.js"></script>
	<script src="js/jquery.lettering.js"></script>
	<script src="js/vendors/three.min.js"></script>
	<script src="js/vendors/TweenMax.min.js"></script>
	<script>
		$(document).ready(function() {
			var width = $(window).width();
			$('#logo').hide();
			$('.glitched').hide();
			$('#slogan').hide();
			$('.menu').hide();
			$("#os-phrases > h2").lettering('words').children("span").lettering().children("span").lettering(); 
		});
		
		setTimeout(function(){
			$('#logo').fadeTo(6000,1);
			$('.glitched').fadeTo(6000,1);
			$('#slogan').fadeTo(6000,1);
			$('#content').fadeTo(6000,0.2);
			$('.menu').fadeTo(6000,1);
		
		},14000);
		
		setTimeout(function(){
		
			
		},14000);
		$("header").append("<div class='glitch-window'></div>");
		$( "h1.glitched" ).clone().appendTo( ".glitch-window" );
	</script>
</html>
